<section class="chat-window " *ngIf="isUserLoggedIn" [ngClass]="togglestatus ? 'docked' : ''">
  <div class="chat-header " (click)="toggleClass()" [ngClass]="togglestatus ? 'offline' : 'online'">
    <div class="flex">
      <p>Live Chat
      </p>
      <p class="col-accent-500 fs-13" *ngIf="typingUser" style="color:green;">{{typingUser}}</p>
    </div>
    <span class="close"></span>
  </div>
  <div class="chat-body">
    <div class="message-container">
      <ng-container *ngIf="chatMessages.length==0">
        <div class="message-bg">
          <img src="assets/images/chat.svg" alt="" srcset="">
          <p class="col-accent-500 fw-medium">lets chat with us....</p>
        </div>

      </ng-container>

      <!-- loop -->
      <ng-container *ngFor="let msg of chatMessages">
        <div class="message" [ngClass]="msg.role!='admin'?'user':''">
          <div class="profile">
            <div *ngIf="msg.role=='admin'" class="initial-avatar" style="background:green;">A</div>
            <div *ngIf="msg.role=='user'" class="initial-avatar">U</div>
          </div>
          <div class="message-meta">
            <p>{{msg.date | date: 'EEE, d MMM h:mm a' }}</p>
            <p>{{msg.name | titlecase}}</p>
          </div>
          <div class="message-content">
            <p>{{msg.message}}</p>
          </div>
          <div class="separator__content">
          </div>
        </div>
      </ng-container>
